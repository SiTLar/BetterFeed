<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BetterFeed, настройки</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
        label {
            font-weight: normal;
        }

        p.shift {
            padding-left: 2.5em;
        }
    </style>
    <script src="options.js"></script>
</head>
<body>

<div class="container">
    <ul class="breadcrumb">
        <li>
            <strong>FriendFeed &amp;&nbsp;Co</strong>
            <small class="version"></small>
        </li>
        <li><a href="https://github.com/davidmz/BetterFeed" target="_blank">Исходники на GitHub</a></li>
    </ul>

    <h2>Настройки</h2>

    <div class="content loading">
        <p>Загрузка&hellip;</p>
    </div>

    <div class="content settings hidden">
        <p>
            <label>
                <input type="checkbox" value="fix-names">
                Юзернеймы заменяются на логины пользователей.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="fold-comments">
                Фолдинг комментариев.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="lightboxed-images">
                Изображения по возможности открываются в «лайтбоксе» на странице FrF.
                Ссылка из лайтбокса ведёт на страницу изображения.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="bottom-comment-link">
                Ссылка 'Add comment' под комментариями к посту.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="colored-comment-icons">
                Разноцветные облачка у комментариев (оранжевые у текущего юзера, серые у автора треда).
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="comment-icons-click">
                При клике на облачко в поле комментария вставляется @логин или ^^^ при клике с Ctrl/Cmd.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="at-links">
                "@логины" в тексте становятся ссылками, стрелки "^^^"/"↑↑↑" подсвечиваются, при наведении на них мышки подсвечиваются соответствующие комментарии.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="animated-gif">
                Вместо анимированных гифовых превьюшек показывается стоп-кадр.
            </label>
        </p>

        <p>
            <button id="save-settings" class="btn btn-default">
                Сохранить настройки
            </button>
            <button id="check-updates" class="btn btn-default pull-right hidden">
                <span class="glyphicon glyphicon-refresh"></span>
                Проверить обновления
            </button>
        </p>
        <p class="help-block">
            Обновите окно FreeFeed-а, чтобы изменения вступили в силу.
        </p>
    </div>
</div>
</body>
</html>
