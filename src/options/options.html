<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>BetterFeed, настройки</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        body {
            padding-top:    50px;
            padding-bottom: 110px;
        }

        label {
            font-weight: normal;
        }

        p.shift {
            padding-left: 1.33em;
        }

        footer {
            padding-top: 30px;
            background:  white;
            background:  linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1) 30px);
        }
    </style>
    <script src="options.js"></script>
</head>
<body>

<div class="navbar-fixed-top">
    <div class="container">
        <ul class="breadcrumb">
            <li>
                <strong>BetterFeed</strong>
                <small class="version"></small>
            </li>
            <li><strong>Настройки</strong></li>
            <li><a href="donate.html" class="local-link">Сказать спасибо</a></li>
            <li><a href="https://github.com/davidmz/BetterFeed" target="_blank"><i class="fa fa-github"></i> GitHub</a>
            </li>
        </ul>
    </div>
</div>

<div class="container">

    <h2>Настройки</h2>

    <div class="content loading">
        <p>Загрузка&hellip;</p>
    </div>

    <div class="content settings hidden">
        <p>
            <label>
                <input type="checkbox" value="fix-names">
                Юзернеймы заменяются на логины пользователей.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="not-you">
                Ссылка на собственный профиль показывается как скриннейм/юзернейм, а не как <em>You</em>.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="lightboxed-images">
                Изображения по возможности открываются в «лайтбоксе» на странице FrF.
                Ссылка из лайтбокса ведёт на страницу изображения.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="bottom-comment-link">
                Ссылка 'Add comment' под комментариями к посту.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="colored-comment-icons">
                Разноцветные облачка у комментариев (оранжевые у вас, тёмно-серые у автора треда, голубые у ваших
                френдов, светло-серые у ваших читателей).
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="comment-icons-click">
                При клике на облачко в поле комментария вставляется @логин или ^^^ при клике с Ctrl/Cmd.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="at-links">
                "@логины" в тексте становятся ссылками, стрелки "^^^"/"↑↑↑" подсвечиваются, при наведении на них мышки
                подсвечиваются соответствующие комментарии.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="animated-gif">
                Вместо анимированных гифовых превьюшек показывается стоп-кадр.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="where-this-post-from">
                В общей ленте постов показывается, чей комментарий или лайк принесли в ленту этот пост (если пост не от
                френда), а также:
            </label>
        </p>

        <p class="shift">
            <label>
                <input type="checkbox" value="hide-aliens">
                Можно скрыть все посты от не-френдов.
            </label>
        </p>

        <p class="shift">
            <label>
                <input type="checkbox" value="hide">
                Можно скрывать от определённых пользователей посты:
            </label><br>
            <textarea class="form-control" id="ban-list-posts"></textarea>
            <br>и комментарии:<br>
            <textarea class="form-control" id="ban-list-comms"></textarea>
        </p>

        <p>
            <label>
                <input type="checkbox" value="userpics-in-comments">
                Облачко рядом с комментарием заменяется на юзерпик автора.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="embed-ly">
                Если в посте есть ссылки и нет аттачей, то после тела поста добавляется краткое превью страницы по
                ссылке.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="user-info">
                При наведении мыши на пользователя показывается окошко с краткой информацией о нём
                и возможностью подписаться/отписаться, захайдить/расхайдить, забанить/разбанить.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="comment-counters">
                При наведении мыши на комментарий показывается его порядковый номер в посте.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="new-lines">
                В текстах постов и комментариев можно использовать переводы строк (вводятся через <kbd>Shift+Enter</kbd>).
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="fold-texts">
                Слишком длинные посты и комментарии сворачиваются под кнопку «Read more...».
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="direct-style">
                Сообщения-директы выделяются серым фоном.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="emoji">
                В постах и комментариях показываются emoji (вводятся в формате `:emoji:` или как unicode-символы).
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="confirm-delete">
                Перед удалением поста или комментария запрашивается подтверждение.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="show-group-admins">
                В списке подписчиков группы на иконке администратора рисуется коронка.
            </label>
        </p>

    </div>
</div>

<footer class="navbar-fixed-bottom">
    <div class="container">
        <p>
            <button id="save-settings" class="btn btn-default">
                Сохранить настройки
            </button>
            <button id="check-updates" class="btn btn-default pull-right hidden">
                <span class="glyphicon glyphicon-refresh"></span>
                Проверить обновления
            </button>
        </p>
        <p class="help-block">
            Обновите вкладки с FreeFeed-ом, чтобы изменения вступили в силу.
        </p>
    </div>
</footer>

</body>
</html>
