<!DOCTYPE html>

<div class="container">

    <p>
        Если вы хотите (материально) поблагодарить разработчика BetterFeed, то сделать это можно так:
    </p>
    <iframe frameborder="0" allowtransparency="true" scrolling="no"

</div>
<script>
    var version = location.pathname.match(/BetterFeed\/([^\/]+)/)[1];
    document.querySelector(".version").appendChild(document.createTextNode(version));
</script>
