<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>BetterFeed, сказать спасибо</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="navbar-fixed-top">
    <div class="container">
        <ul class="breadcrumb">
            <li>
                <strong>BetterFeed</strong>
                <small class="version"></small>
            </li>
            <li><a href="options.html" class="local-link">Настройки</a></li>
            <li><strong>Сказать спасибо</strong></li>
            <li><a href="https://github.com/davidmz/BetterFeed" target="_blank"><i class="fa fa-github"></i> GitHub</a>
            </li>
        </ul>
    </div>
</div>

<div class="container">

    <h2>Как сказать спасибо?</h2>

    <p>
        Если вы хотите (материально) поблагодарить разработчика BetterFeed, то сделать это можно так:
    </p>
    <iframe frameborder="0" allowtransparency="true" scrolling="no"
            src="https://money.yandex.ru/embed/shop.xml?account=4100134767218&quickpay=shop&payment-type-choice=off&writer=seller&targets=%D0%A1%D0%BF%D0%B0%D1%81%D0%B8%D0%B1%D0%BE+%D0%B7%D0%B0+BetterFeed!&default-sum=&button-text=03&comment=on&hint=&successURL=https%3A%2F%2Ffreefeed.net%2F"
            width="450" height="253"></iframe>
</div>
<script>
    var ver = location.pathname.match(/BetterFeed\/([^\/]+)/);
    if (ver) {
        document.querySelector(".version").appendChild(document.createTextNode(ver[1]));
    }

    var localLinks = document.querySelectorAll(".local-link");
    for (var i = 0; i < localLinks.length; i++) {
        localLinks[i].href += location.search;
    }
</script>
</body>
</html>
